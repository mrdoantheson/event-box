<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<th:block th:insert="fragment/header"/>
<div class="container-fluid">
    <div class="row">
        <th:block th:insert="fragment/menu"/>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 th:text="${eventFromDto.getId() == null ? 'Create Event' : 'Update Event' }" class="h2"></h1>
            </div>

            <div class="table-responsive form-content">
                <form method="post" th:action="${eventFromDto.getId() == null  ? '/events/create' : '/events/update/' + eventFromDto.getId()}" th:object="${eventFromDto}">
                    <div class="mb-3">
                        <label for="name-field" class="form-label required">Name</label>
                        <input id="name-field" type="text" class="form-control" th:field="*{name}">
                        <span class="text-danger" th:errors="*{name}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="start-time-field" class="form-label required">Start Time</label>
                        <input id="start-time-field" type="datetime-local" class="form-control" th:field="*{startDateTime}">
                        <span class="text-danger" th:errors="*{name}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="end-time-field" class="form-label required">End Time</label>
                        <input id="end-time-field" type="datetime-local" class="form-control" th:field="*{endDateTime}">
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label required">Capacity</label>
                        <input id="capacity" type="number" class="form-control" th:field="*{capacity}">
                    </div>
                    <div class="mb-3">
                        <label for="place" class="form-label required">Place</label>
                        <input id="place" type="text" class="form-control" th:field="*{place}">
                    </div>
                    <div class="mb-3">
                        <label for="status-field" class="form-label required">Status</label>
                        <select id="status-field" class="form-control" th:field="*{status}">
                            <option th:each="st : ${T(com.example.eventbox.model.enums.EventStatus).values()}"
                                    th:value="${st.name()}"
                                    th:text="${st.name()}"
                            ></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
