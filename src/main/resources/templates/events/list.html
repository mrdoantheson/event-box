<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<th:block th:insert="fragment/header"/>
<div class="container-fluid">
    <div class="row">
        <th:block th:insert="fragment/menu"/>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Event List</h1>
            </div>
            <p th:if="${successMessage}" th:text="#{${successMessage}}"></p>
            <div class="table-responsive">
                <div class="mb-3">
                    <a th:href="@{/events/create}" class="btn btn-primary">Create new</a>
                </div>
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Capacity</th>
                        <th scope="col">Place</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tr th:each="event, iter : ${eventPage.getContent()}">
                        <td th:text="${iter.index + 1 + eventPage.getNumber() * eventPage.getSize()}"></td>
                        <td th:text="${event.name}"></td>
                        <td th:text="${event.startDateTime}"></td>
                        <td th:text="${event.endDateTime}"></td>
                        <td th:text="${event.capacity}"></td>
                        <td th:text="${event.place}"></td>
                        <td th:text="${event.status}"></td>
                        <td>
                            <div class="button-group">
                                <a th:href="@{'/events/update/' + ${event.id}}"
                                   class="btn btn-warning btn-sm">Update</a>
                                <a th:href="@{'/events/delete/' + ${event.id}}"
                                   onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </td>
                    </tr>
                </table>
                <nav th:if="${eventPage.getTotalPages() > 1}" aria-label="Page navigation example">
                    <ul class="pagination" >
                        <li id="previous-button" class="page-item"><a class="page-link" th:if="${eventPage.hasPrevious()}" th:href="@{'/events?page=' + ${eventPage.previousPageable().pageNumber + 1}}">Previous</a></li>
                        <li id="page-item" th:each="page : ${#numbers.sequence(1, eventPage.getTotalPages())}">
                            <a class="page-link" th:href="@{'/events?page=' +${page}}" th:text="${page}" th:classappend="${page == eventPage.getNumber() + 1 ? 'active' : ''}"></a>
                        </li>
                        <li id="next-button" class="page-item"><a class="page-link" th:if="${eventPage.hasNext()}" th:href="@{'/events?page=' + ${eventPage.nextPageable().pageNumber + 1}}">Next</a></li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
